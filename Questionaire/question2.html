<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 - Daedalus Solutions</title>
    <style>
        body {
            font-family: 'BebasNeue', Arial, Helvetica, sans-serif, monospace;
            color: #23037a;
            background: #23037a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            font-size: 2em;
            color: #23037a;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(2, 30px);
            grid-template-rows: repeat(2, 30px);
            gap: 5px;
            margin-right: 15px;
        }

        .logo-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .logo-box.white {
            background-color: #ffffff;
        }

        .logo-box.red {
            background-color: #b5bfc4e0;
        }

        .question-container {
            background: #ffffff;
            border: 2.86px solid #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .segment {
            width: 12%; /* Adjust to fit 7 segments */
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .segment.active {
            background: #23037a;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background-color: #ffffff;
            border: 1px solid #23037a;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .selected {
            background-color: #e0e0ff;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #23037a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4400ff;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-grid">
            <div class="logo-box white"></div>
            <div class="logo-box red"></div>
            <div class="logo-box red"></div>
            <div class="logo-box white"></div>
        </div>
    </div>
    <div class="question-container">
        <h2>Question 2 of 7</h2>
        <div class="progress-bar">
            <div class="segment active"></div>
            <div class="segment active"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
        </div>
        <div class="question">How would you rate your experience in managing projects?</div>
        <div class="options">
            <div class="option" data-value="Never">Never managed a project</div>
            <div class="option" data-value="Small">Managed small projects</div>
            <div class="option" data-value="Medium">Managed medium-sized projects</div>
            <div class="option" data-value="Large">Managed large, complex projects</div>
        </div>
        <div class="navigation">
            <button onclick="goBack()">Previous</button>
            <button onclick="goNext()">Next</button>
        </div>
    </div>

    <script>
        // Function to handle option selection
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                sessionStorage.setItem('q2', this.getAttribute('data-value'));
            });
        });

        // Function to navigate to the next question
        function goNext() {
            if (sessionStorage.getItem('q2')) {
                window.location.href = 'question3.html';
            } else {
                alert('Please select an option before proceeding.');
            }
        }

        // Function to go back to the previous question
        function goBack() {
            window.location.href = 'question1.html';
        }
    </script>
</body>
</html>
